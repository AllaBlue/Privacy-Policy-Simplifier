<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link is Not Secure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .cross {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #dc3545;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="error-box">
        <div class="cross">&#10006;</div>
        <h1>Link is Not Secure</h1>
        <p>This website is attempting to retrieve your work-related credentials.</p>
    </div>
</body>

</html>
